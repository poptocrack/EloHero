<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#667eea" />
    
    <!-- Performance: DNS prefetch and preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Load fonts with display=swap for non-blocking render -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    
    <!-- Primary Meta Tags -->
    <title>EloHero - Track Your Gaming Elo & Rankings</title>
    <meta name="title" content="EloHero - Track Your Gaming Elo & Rankings" />
    <meta name="description" content="Track results and rankings for board games, sports, video games, or office matches. Create groups, log matches, and let EloHero automatically update rankings. Available on iOS and Android." />
    <meta name="keywords" content="elo rating, gaming rankings, board game tracker, match tracking, sports rankings, video game elo, group rankings, competitive gaming" />
    <meta name="author" content="EloHero" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://elohero.app/" />
    <meta property="og:title" content="EloHero - Track Your Gaming Elo & Rankings" />
    <meta property="og:description" content="Track results and rankings for board games, sports, video games, or office matches. Create groups, log matches, and let EloHero automatically update rankings." />
    <meta property="og:image" content="https://elohero.app/app-icon.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="EloHero" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://elohero.app/" />
    <meta property="twitter:title" content="EloHero - Track Your Gaming Elo & Rankings" />
    <meta property="twitter:description" content="Track results and rankings for board games, sports, video games, or office matches. Create groups, log matches, and let EloHero automatically update rankings." />
    <meta property="twitter:image" content="https://elohero.app/app-icon.png" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "EloHero",
      "description": "Track results and rankings for board games, sports, video games, or office matches. Create groups, log matches, and let EloHero automatically update rankings.",
      "url": "https://elohero.app/",
      "applicationCategory": "GameApplication",
      "operatingSystem": "iOS, Android",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.5",
        "ratingCount": "100"
      },
      "featureList": [
        "Create or join groups in seconds",
        "Log every match without spreadsheets",
        "Automatic Elo ranking updates",
        "Support for multiple groups",
        "Stats and trends over time"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
