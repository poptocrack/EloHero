[build]
  base = "."
  command = "yarn install && yarn workspace @elohero/landing build"
  publish = "apps/landing/dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Performance: Headers for caching
# Note: Netlify automatically handles compression (gzip/brotli) based on Accept-Encoding
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.avif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"



